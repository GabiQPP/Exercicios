<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calcule seu IMC</h1>
    <form method="post" action="imc.php">
        <label for="Peso">Insira seu peso (inserir no modelo "00.00"):</label><br>
        <input type="number" name="txtPeso" step="0.01" required><br>  
        <label for="Alt">Insira sua altura (inserir no modelo "0.00"):</label><br>
        <input type="number" name="txtAlt" step="0.01" required><br>  
        <br><input type="submit" value="Calcular">
        
    </form>
</body>
</html>
